<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is Api</h1>
    <ul id="users-container"></ul>
    <input type="text" id="title" placeholder="title" />
    <br />
    <input type="text" id="body" placeholder="body" />
    <br />
    <button id="button">Submit</button>
    <script>
      const submitButton = document.querySelector("#button");

      submitButton.addEventListener("click", function () {
        const title = document.querySelector("#title").value;
        const bodyContent = document.querySelector("#body").value;
        const post = { title: title, body: bodyContent };
        postToServer(post);
      });
      function postToServer(postInfo) {
        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          body: JSON.stringify(postInfo),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((response) => response.json())
          .then((json) => console.log(json));
      }

      let ul = document.querySelector("#users-container");
      function displayUsers(users) {
        let usersName = users.map((user) => {
          let userName = user.username;
          const li = document.createElement("li");
          li.innerText = userName;
          ul.appendChild(li);
        });
      }
    </script>
  </body>
</html>
